<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video Player</title>
  <style>
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
    video { width: 100%; height: 100%; object-fit: contain; }
  </style>
</head>
<body>
  <video controls autoplay>
    <source src="/assets/images/IMG_1380.MP4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <script>
    document.querySelector('video').addEventListener('error', function(e) {
      console.error('Video error:', e);
      document.body.innerHTML = '<div style="color: white; padding: 20px; text-align: center;">Error loading video. Please try again later.</div>';
    });
  </script>
</body>
</html>
